<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人贪吃蛇对战</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #gameContainer {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        #scores {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            width: 100%;
        }
        .score {
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="status">等待加入游戏...</div>
        <div id="scores">
            <div class="score">玩家1分数: <span id="score1">0</span></div>
            <div class="score">玩家2分数: <span id="score2">0</span></div>
        </div>
        <button id="startBtn">加入游戏</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/game.js"></script>
</body>
</html>
